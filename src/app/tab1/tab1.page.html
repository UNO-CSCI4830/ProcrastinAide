<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
  <app-trivia-test></app-trivia-test>

  <!-- Session History button placed lower -->
  <!-- Demo: recommend next task after a session -->
  <ion-button expand="block" color="primary" (click)="showRecommendationDemo()">
    Demo: Recommend Next Task
  </ion-button>

  <!-- Session History button placed lower -->
  <ion-button expand="block" color="medium" [routerLink]="['/session-history']">
    View Session History
  </ion-button>

  <!-- Spacer to create scroll space -->
  <div style="height: 700px;"></div>
  
</ion-content>
