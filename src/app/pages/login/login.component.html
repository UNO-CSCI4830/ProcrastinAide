<div class="auth-container">
    <div class="tabs">
        <button [class.active]="selectedTab === 'login'" (click)="setTab('login')">
            Login
        </button>
        <button [class.active]="selectedTab === 'register'" (click)="setTab('register')">
            Register
        </button>
    </div>

    <div class="form-container">
        <form [hidden]="selectedTab === 'login'" (ngSubmit)="login()">
            <h2>Login</h2>
            <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
            <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
            <button type="submit">Login</button>
        </form>

        <form [hidden]="selectedTab === 'register'" (ngSubmit)="register()">
            <h2>Register</h2>
            <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
            <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
            <button type="submit">Register</button>
        </form>

        <p class="error" [hidden]="errorMessage">{{ errorMessage }}</p>
    </div>
</div>
