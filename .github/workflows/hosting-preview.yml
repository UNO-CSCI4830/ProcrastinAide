name: Hosting Preview

on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - feature/**
      - bugfix/**

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build web
        run: |
          npm ci
          npm run build
          # hosting uses firebase.json -> "public": "www"
          # (Capacitor native sync not required for hosting)
      
      - name: Deploy to Firebase Hosting (preview channel)
        id: hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}               
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}      
          expires: 7d                                          

      - name: Echo preview URLs
        run: |
          echo "Preview URL(s): ${{ steps.hosting.outputs.urls }}"
          echo "Details URL:    ${{ steps.hosting.outputs.details_url }}"
